<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feliz Aniversário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.scss" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <header class="hero">
      <div class="container">
        <img class="hero__logo" src="./images/logo.png" alt="EBAC" />
        <p class="hero__text">Feliz aniversário Lucas!!</p>
        <p class="hero__text">
          Faltam
          <span id="contador"></span>
          para este dia tão especial
        </p>
        <p class="hero__text">Venha comemorar conosco</p>
        <div class="infos-bar">
          <ul class="infos-bar__infos">
            <li class="infos-bar__infos__item">
              <b>Localização</b>
              Allianz Parque - Barra Funda - São Paulo
            </li>
            <li class="infos-bar__infos__item">
              <b>Traje</b>
              Livre
            </li>
            <li class="infos-bar__infos__item">
              <b>Quando</b>
              17/11/2025 às 18hrs
            </li>
          </ul>
          <a href="#" class="button button--primary">Marque presença</a>
        </div>
      </div>
    </header>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
